<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="nav.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="shop-name">
                    <img src="kiwi.png" alt="Shop Logo" class="logo">
                    <a href="#home" id="home-link">Mhemhe's KIWI</a>
                </div>
                <ul>
                    <li><a href="#" id="index-nav">Home</a></li>
                    <li><a href="#" id="shop-nav">Shop</a></li>
                    <li><a href="#" id="contact-nav">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
   
    <main>
        <h1>Send Us Your Feedback</h1>

        <section id="feedback">
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Feedback</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or need further assistance, please reach out to us:</p>
            <p><strong>Email:</strong> <a href="mailto:info@mhemheskiwi.com">info@mhemheskiwi.com</a></p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mhemhe's Kiwi. All rights reserved.</p>
    </footer>
</body>
</html>
